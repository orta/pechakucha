<h1>So in simple, a Class would look like this</h1>
<h4 class="code_heading">Car.h ( Obj-C Header )</h4>
<div class="highlight"><pre><code class="objc"><span class="k">@interface</span> <span class="nc">Car</span> : <span class="nc">NSObject</span><span class="p">(</span>
  <span class="c1">// object variables go here</span>
<span class="p">)</span>

<span class="c1">// object functions go outside </span>
<span class="c1">// but before the @end</span>

<span class="k">@end</span>
</code></pre>
</div>
<p>and</p>
<h4 class="code_heading">Car.m ( Obj-C Implementation )</h4>
<div class="highlight"><pre><code class="objc"><span class="cp">#import &quot;Car.h&quot;</span>

<span class="k">@implementation</span> <span class="nc">Car</span>

<span class="c1">// actual methods go here</span>

<span class="k">@end</span>
</code></pre>
</div>
